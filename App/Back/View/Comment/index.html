{include file='../Public/public.html'}
<script>
	//定义页面载入事件
    $(function () {
        //获取btnAdd按钮
        $('#btnAdd').bind('click',function () {
            //设置"添加文章"链接
            window.location.href = 'index.php?p=Back&c=Article&a=add';
        });
    });
    //回收站按钮
    $(function () {
        //获取btnRecycle按钮
        $('#btnRecycle').bind('click',function () {
            //设置回收站链接
            window.location.href = 'index.php?p=Back&c=Article&a=recycle';
        });
    });
</script>
<div class="admin">
	<form action="index.php?p=Back&c=Comment&a=delAll" method="POST">
    <div class="panel admin-panel">
    	<div class="panel-head"><strong>待审核评论列表</strong></div>
        <div class="padding border-bottom">
            <input type="button" class="button button-small checkall" name="checkall" checkfor="art_id[]" value="全选" />
            <input type="submit" class="button button-small border-yellow" onclick="return confirm('确认全部删除吗？')"  value="批量删除" />
            <input type="button" id="btnAdd" class="button button-small border-green" value="批量通过" />
            <input type="button" id="btnRecycle" class="button button-small border-blue" value="回收站" />
            <input type="button" id="btnPass" class="button button-small border-blue" value="已审核评论" />
        </div>
        <table class="table table-hover">
        	<tr>
                <th width="45">选择</th>
                <th width="120">所属文章</th>
                <th width="200">评论内容</th>
                <th width="180">发布时间</th>
                <th width="120">发布者</th>
                <th width="180">是否通过</th>
                <th width="100">操作</th>
            </tr>
            {foreach from=$comInfo item='row'}
            <tr>
                <td><input type="checkbox" name="art_id[]" value="{$row.art_id}" /></td>
                <td>{$row.title|truncate:10}</td>
                <td>{$row.cmt_content}</td>
                <td>{$row.cmt_time|date_format:'%Y-%m-%d %H:%M:%S'}</td>
                <td>{$row.user_name}</td>
                <td>
                    <a class="button border-yellow button-little"
                       href="index.php?p=Back&c=Article&a=ifRecommend&art_id={$row.art_id}&is_recommend={$row.is_recommend}&pageNum={$smart.get.pageNum|default:1}">审核通过</a>
                </td>
                <td>
                    <a class="button border-blue button-little" href="index.php?p=Back&c=Article&a=edit&art_id={$row.art_id}">修改</a>
                    <a class="button border-yellow button-little" href="index.php?p=Back&c=Article&a=del&art_id={$row.art_id}" onclick="return confirm('确定要删除吗？')">删除</a>
                </td>
            </tr>
            {/foreach}
        </table>
		<div class="panel-foot text-center">
            <!--{$strPage}-->
        </div>
    </div>
    </form>
    <br />
    <p class="text-right text-gray" style="float:right">基于<a class="text-gray" target="_blank" href="#">MVC框架</a>构建</p>
</div>
</body>
</html>
