{include file='../Public/public.html'}
<script>
	//定义页面载入事件
    $(function () {
        //获取btnAdd按钮
        $('#btnAdd').bind('click',function () {
            //设置"添加单页"链接
            window.location.href = 'index.php?p=Back&c=SinglePage&a=add';
        });
    });
    //回收站按钮
    $(function () {
        //获取btnRecycle按钮
        $('#btnRecycle').bind('click',function () {
            //设置回收站链接
            window.location.href = 'index.php?p=Back&c=SinglePage&a=recycle';
        });
    });
</script>
<div class="admin">
	<form action="index.php?p=Back&c=SinglePage&a=delAll" method="POST">
    <div class="panel admin-panel">
    	<div class="panel-head"><strong>单页列表</strong></div>
        <div class="padding border-bottom">
            <input type="button" class="button button-small checkall" name="checkall" checkfor="page_id[]" value="全选" />
            <input type="button" id="btnAdd" class="button button-small border-green" value="添加单页" />
            <input type="submit" class="button button-small border-yellow" onclick="return confirm('确认全部删除吗？')"  value="批量删除" />
            <input type="button" id="btnRecycle" class="button button-small border-blue" value="回收站" />
        </div>
        <table class="table table-hover">
        	<tr>
                <th width="45">选择</th>
                <th width="120">单页ID</th>
                <th width="200">单页标题</th>
                <th width="100">操作</th>
            </tr>
            {foreach from=$pageInfo item='row'}
            <tr>
                <td><input type="checkbox" name="page_id[]" value="{$row.page_id}" /></td>
                <td>{$row.page_id}</td>
                <td>{$row.title|truncate:10}</td>
                <td>
                    <a class="button border-blue button-little" href="index.php?p=Back&c=SinglePage&a=edit&page_id={$row.page_id}">修改</a>
                    <a class="button border-yellow button-little" href="index.php?p=Back&c=SinglePage&a=del&page_id={$row.page_id}" onclick="return confirm('确定要删除吗？')">删除</a>
                </td>
            </tr>
            {/foreach}
        </table>
		<div class="panel-foot text-center">
            {$strPage}
        </div>
    </div>
    </form>
    <br />
    <p class="text-right text-gray" style="float:right">基于<a class="text-gray" target="_blank" href="#">MVC框架</a>构建</p>
</div>
</body>
</html>
